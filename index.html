<!DOCTYPE html>
<html lang="en">

<head>
    <title>RandomQuoteGenerator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="https://use.fontawesome.com/68892713fc.js"></script>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="text-center">
                <div id="title"><strong>Random Quote Generator</strong></div>
                <div class="jumbotron bg-primary">
                    <br/>
                    <span id="text" style="text-align:left;"></span></br>
                    <span id="author" style="text-align:right; float:right;"></span></br>
                    </br>
                    </br>
                    <a class="tweetQuote" href="http://twitter.com/share" target="_blank">
                        <button class="btn">Tweet Quote</button>
                    </a>
                    <button type="button" class="btn" id="getQuote">New Quote</button>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <a href="http://www.github.com/roe-el" target="_blank"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
                            <a href="http://codepen.io/roe-el/" target="_blank"><i class="fa fa-codepen fa-3x" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
